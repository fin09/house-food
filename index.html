                                </div>
                                <input data-key="password" type="password" name="" placeholder="Type Your Password">
                            </div>
                            <div style="width:100%;" id="footer">
                                <button id="cancel-btn"  data-dismiss="modal">Close</button>
                                <button  id="submit-btn" type="submit">Login</button>
                            </div>
                        </form>
                    </div> 
                  </div>
